---
name: vm_workflow
description: Process an github deployment event and install a pack if the environment matches.
enabled: true
entry_point: workflows/vm_action.yaml

runner_type: orquesta

parameters:
  Subcription_id:
    type: string
    description: 'Subcription_id of azure' 
    required: true
  Group_Name:
    type: string
    description: 'Group_Name of VM'
    required: true
  Location:
    type: string
    description: 'Location of VM '
    default: master
  VM_Name:
    type: string
    description: 'Name of VM'
    default: production
  Client_Id:
    type: string
    description: Client_Id of azure 
    required: true
  Secret:
    type: string
    description: Secret key of azure  
    required: true
  Tenant_Id:
    type: string
    description: Tenant_Id of azure 
    required: true
