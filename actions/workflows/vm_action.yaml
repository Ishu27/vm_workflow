---
version: '1.0'

description: A workflow to process an github deployment event and install a pack if the environment matches.

input:
    sub_id: '2f50f202-0a84-4c8c-a929-fcc5a3174590'
    client_id: '94c1d9ea-ffd1-4340-8f19-d3ad284805d8'
    secret: 'uJUcbJbJjN3Y3TXYRR*6lUVuV/Z0Av@]'
    tenant: 'd5656af4-b7b3-45b9-9346-fb0547921fb7'

tasks:
  create_vm:
    action: azure_vm.create_vm
    input:
        Subcription_id : sub_id 
        Client_Id : client_id
        Secret : secret
        Tenant_Id : tenant 
        Group_Name : '{{trigger.group}}'
        Location : '{{trigger.location}}'
        VM_Name : '{{trigger.vmname}}'
    next:
      - when: <% succeeded() %>
        do:
          - send_email
      - when: <% failed() %>
        do:
          - vm_not_created
  send_email:
    action: core.local
    input:
      cmd : echo Workflow Successful.
    state: success
    description: Email Sent successfully.
  vm_not_created:
    action: core.local
    input:
       cmd: echo Workflow Unsuccessful
