---
version: '1.0'

description: A workflow to process an github deployment event and install a pack if the environment matches.

input:
  - Group_Name
  - Location
  - VM_Name
  
tasks:
  create_vm:
    action: azure_vm.create_vm
    input:      
      Subcription_id: <% ctx().Subcription_id %>
      Location: <% ctx().Location %>
      VM_Name: <% ctx().VM_Name %>
      Group_Name: <% ctx().Group_Name %>
      Client_Id: <% ctx().Client_Id %>
      Secret: <% ctx().Secret %>
      Tenant_Id: <% ctx().Tenant_Id %>      
    next:
      - when: <% succeeded() %>
        do:
          - send_email
      - when: <% failed() %>
        do:
          - vm_not_created
  send_email:
    action: core.local
    input:
      cmd : echo Workflow Successful.
  vm_not_created:
    action: core.local
    input:
       cmd: echo Workflow Unsuccessful
